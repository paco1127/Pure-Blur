<!DOCTYPE html>

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      justify-items: center;
      align-items: center;

    .grid-container img {
      width: 300px;
      height: 300px; 
      object-fit: cover; 
    }

</head>
